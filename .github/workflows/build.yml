name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git libffi-dev libssl-dev libsqlite3-dev
          pip install --upgrade pip
          pip install Cython==0.29.36
          pip install buildozer==1.5.0

      - name: Download and setup Android SDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          rm commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

      - name: Accept licenses and install build tools
        run: |
          echo "y" | $HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform "platform-tools" "platforms;android-31" "build-tools;34.0.0"
          echo "y" | $HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
