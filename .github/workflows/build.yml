name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt update

          # Fix for libgstreamer1.0-dev unmet dependencies
          sudo apt install -y libunwind-dev

          # Install remaining dependencies
          sudo apt install -y build-essential ccache \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
            libpng-dev python3-pip python3-setuptools zip unzip openjdk-17-jdk \
            git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libfreetype6-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libmtdev-dev libncurses5

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip Cython
          pip install buildozer

      - name: Initialize and build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk
