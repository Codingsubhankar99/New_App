name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython==0.29.36 virtualenv
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          cd First_App
          buildozer android debug

      - name: Debug: Check APK build output
        run: |
          echo "Listing all folders in repo:"
          ls -lh
          echo "Listing First_App:"
          ls -lh First_App
          echo "Listing First_App/bin:"
          ls -lh First_App/bin || echo "Folder First_App/bin not found!"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: my-apk
          path: First_App/bin/*.apk
